{{- if not .Values.ingress.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: nginx
        image: nginx:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
          runAsUser: 0
        ports:
          - containerPort: 443
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: certs
          mountPath: /etc/nginx/certs
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: certs
        secret:
          secretName: {{ .Values.secrets.certs.name }}
      imagePullSecrets:
        - name: regcred
{{- end }}
        